<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Hẹn Giờ Vui Vẻ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⏰ App Hẹn Giờ Nghỉ Ngơi Siêu Vui Vẻ</h1>
    <button id="start">Bắt đầu hẹn giờ</button>
    <button id="stop">Dừng hẹn giờ</button>
    <p id="countdown">Đếm ngược: 00:00</p>
    <p id="message">Ấn "Bắt đầu" để hẹn giờ nhé!</p>
    <canvas id="confetti"></canvas>
  </div>

  <audio id="sound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
